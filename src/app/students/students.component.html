<div class="container bg-light p-4">
    <div class="row">
        <div class="col-7 m-auto">
            <h1 class="text-center">Cadastro de Alunos</h1>      
            <form [formGroup]="formGroupStudent">
                <div class="form-group">
                    <label for="inputName">Nome</label>
                    <input formControlName="name" type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Nome completo">
                    <small id="nameHelp" class="form-text text-muted">Digite o seu nome completo</small>
                </div>

                <div class="form-group">
                    <label for="inputCourse">Curso</label>
                    <input formControlName="course" type="text" class="form-control" id="inputCourse" aria-describedby="courseHelp" placeholder="Curso" >
                    <small id="courseHelp" class="form-text text-muted">Digite o nome do curso</small>
                </div>

                <button *ngIf="!isEditing"  class="btn btn-primary" (click)="save()">Salvar</button>

                <button *ngIf="isEditing"   class="btn btn-primary" (click)="update()">Atualizar</button>

                <button class="btn btn-secondary ms-2" (click)="clear()">Cancelar</button>


            </form>

            

            <h2>Alunos Cadastrados</h2>
            
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Curso</th>
                    <th scope="col">Remover</th>
                    <th scope="col">Alterar</th>
                  </tr>
                </thead>
                <tbody>
                   <!--Esse código aqui faz uma iteração na lista de students
                   Cria uma variável S que armazena cada elemento da lista-->
                  <tr *ngFor="let s of students">
                    <!--Para cada elemento s da lista, acessa um atributo especifico -->
                    <th scope="row">{{s.id}}</th>
                    <td>{{s.name}}</td>
                    <td>{{s.course}}</td>
                    <td>
                      <button class="btn btn-danger" (click)="delete(s)">Remover</button>
                    </td>
                    <td>
                      <button class="btn btn-primary" (click)="onClickUpdate(s)">Alterar</button>
                    </td>
                    
                  </tr>
                
                </tbody>
              </table>
        </div>


</div>
